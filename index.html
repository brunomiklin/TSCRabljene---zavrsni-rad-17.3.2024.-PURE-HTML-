<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta nmame="author" content="Bruno Miklin 4RT" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Završni rad - login stranica</title>
  </head>
  <body>
    <div class="glavni-div">
      <img class="tscklogo" src="/slike/tscklogo.png" alt="tscklogo" />
      <div class="okvir okvir-forma">
        <header>Logiraj se</header>
        <form action="" method="post">
          <div class="unos podataka">
            <label for="ime">Email</label>
            <input type="text" name="email" id="email" required />
          </div>

          <div class="unos podataka">
            <label for="lozinka">Lozinka</label>
            <input type="password" name="lozinka" id="lozinka" required />
          </div>

          <div class="unos">
            <input
              type="submit"
              class="tipka"
              name="prijava"
              value="Prijava"
              required
            />
          </div>

          <div class="links">
            Nemaš račun? <a href="html/register.html">Registriraj se</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
